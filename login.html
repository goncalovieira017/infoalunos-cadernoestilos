<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InfoAlunos</title>
    <link rel="stylesheet" href="style.css">
    <style>
       
        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            background-color: #f0f2f5 !important; 
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        
        .login-box {
            background-color: #00509e !important; 
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
            color: white;
            border-radius: 4px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: grid;
            gap: 20px;
        }

        
        .logo-area { margin-bottom: 10px; }
        
        .uma-logo-text {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid rgba(255,255,255,0.5);
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 15px;
            color: white;
        }

        .site-url {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            color: white;
        }

        
        form { display: grid; gap: 15px; }

        
        .form-control {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 3px;
            font-size: 1rem;
            box-sizing: border-box;
            background-color: white !important; 
            color: #333 !important; 
        }
        .form-control::placeholder { color: #888; }

        
        .btn-entrar {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
            text-transform: capitalize;
            border-radius: 3px;
        }
        .btn-entrar:hover { background-color: rgba(255, 255, 255, 0.1); }

        
        .recover-link {
            color: white;
            font-size: 0.85rem;
            text-decoration: underline;
            justify-self: end;
        }

        
        .footer-uma {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #f0f2f5;
            border-top: none;
        }
    </style>
</head>
<body>

    <main class="login-box">
        <div class="logo-area">
            <div class="uma-logo-text">Universidade da Madeira</div>
            <h1 class="site-url">infoalunos.uma.pt</h1>
        </div>

        <form action="dashboard.html">
            <input type="text" class="form-control" placeholder="Nº de Aluno" required>
            <input type="password" class="form-control" placeholder="Password" required>
            
            <button type="submit" class="btn-entrar">Entrar</button>
            <a href="#" class="recover-link">Recuperar password</a>
        </form>
    </main>

    <footer class="footer-uma">
        <div class="footer-box">PORTUGAL 2030</div>
        <div class="footer-box">MADEIRA +</div>
        <div class="footer-box">UNIÃO EUROPEIA</div>
    </footer>

</body>
</html>
