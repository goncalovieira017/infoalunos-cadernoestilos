<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>11. Formulários</title>
    <link rel="stylesheet" href="style.css">
    <style>
        form { display: grid; gap: 15px; max-width: 500px; }
        label { font-weight: 600; }
        input, select { padding: 10px; border: 1px solid var(--cor-borda); border-radius: 4px; }
    </style>
</head>
<body>
    <div class="componente-container">
        <h1>11. Formulários</h1>
        <form>
            <label>Email da UMa</label>
            <input type="email" placeholder="nome@student.uma.pt">
            <label>Password</label>
            <input type="password">
            <label>Estado Civil</label>
            <select><option>Solteiro</option><option>Casado</option></select>
            <button class="btn btn-primary">Entrar</button>
        </form>
    </div>
    <footer class="footer-uma"><div class="footer-box">PORTUGAL 2030</div><div class="footer-box">MADEIRA +</div><div class="footer-box">UNIÃO EUROPEIA</div></footer>
</body>
</html>
