<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>9. Card</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .card-wrapper { container-type: inline-size; resize: horizontal; overflow: auto; border: 1px dashed #ccc; padding: 10px; }
        .card-demo { background: #f0f0f0; padding: 20px; border-radius: 8px; }
        
        /* Container Query: muda cor se o PAI for maior que 400px */
        @container (min-width: 400px) {
            .card-demo { background: var(--cor-titulo); color: white; }
            .card-demo::after { content: " (Modo Wide ativado)"; }
        }
    </style>
</head>
<body>
    <div class="componente-container">
        <h1>9. Card (Container Query)</h1>
        <p>Arraste o canto da caixa pontilhada para ver a mudança.</p>
        <div class="card-wrapper">
            <div class="card-demo">
                <h3>Cartão do Aluno</h3>
                <p>O estilo muda conforme o tamanho do contentor.</p>
            </div>
        </div>
    </div>
    <footer class="footer-uma"><div class="footer-box">PORTUGAL 2030</div><div class="footer-box">MADEIRA +</div><div class="footer-box">UNIÃO EUROPEIA</div></footer>
</body>
</html>
