<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>5. Alerts</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .alert { 
            display: grid; grid-template-columns: 24px 1fr; gap: 15px; align-items: center;
            padding: 1rem; margin-bottom: 1rem; border-radius: 8px; 
        }
        .alert-info { background: #cff4fc; color: #055160; }
        .alert-danger { background: #f8d7da; color: #842029; }
        svg { fill: currentColor; width: 24px; height: 24px; }
    </style>
</head>
<body>
    <div class="componente-container">
        <h1>5. Alertas</h1>
        <div class="alert alert-info">
            <svg viewBox="0 0 16 16"><path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0.487-.07.686.246-.088.416-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.471-.451-.081-.382.226-.444.226a.5.5 0 0 1-.29-.059 2.5 2.5 0 0 1-.25-.337zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/></svg>
            <span>Informação: Inscrições abertas até dia 20.</span>
        </div>
        <div class="alert alert-danger">
            <svg viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>
            <span>Erro: Falha no pagamento das propinas.</span>
        </div>
    </div>
    <footer class="footer-uma"><div class="footer-box">PORTUGAL 2030</div><div class="footer-box">MADEIRA +</div><div class="footer-box">UNIÃO EUROPEIA</div></footer>
</body>
</html>
