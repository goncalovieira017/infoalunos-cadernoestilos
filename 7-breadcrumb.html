<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>7. Breadcrumb</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .breadcrumb { display: grid; grid-auto-flow: column; justify-content: start; gap: 10px; list-style: none; padding: 0; }
        .breadcrumb li:not(:last-child)::after { content: "/"; padding-left: 10px; color: #999; }
        .breadcrumb a { text-decoration: none; color: var(--cor-primaria); }
        .breadcrumb li:last-child { color: var(--cor-texto); font-weight: bold; }
    </style>
</head>
<body>
    <div class="componente-container">
        <h1>7. Breadcrumb</h1>
        <ul class="breadcrumb">
            <li><a href="#">Início</a></li>
            <li><a href="#">Serviços</a></li>
            <li>Requerimentos</li>
        </ul>
    </div>
    <footer class="footer-uma"><div class="footer-box">PORTUGAL 2030</div><div class="footer-box">MADEIRA +</div><div class="footer-box">UNIÃO EUROPEIA</div></footer>
</body>
</html>
