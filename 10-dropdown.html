<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>10. Dropdown</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #btn-menu { anchor-name: --menu; }
        #menu-pop { 
            position: absolute; position-anchor: --menu; top: anchor(bottom); left: anchor(left);
            margin: 0; padding: 0; border: 1px solid #ccc; list-style: none; background: var(--cor-painel);
        }
        #menu-pop li a { display: block; padding: 10px 20px; text-decoration: none; color: var(--cor-texto); }
        #menu-pop li a:hover { background: #f0f0f0; }
    </style>
</head>
<body>
    <div class="componente-container">
        <h1>10. Dropdown (Popover)</h1>
        <button id="btn-menu" class="btn btn-primary" popovertarget="menu-pop">Opções ▼</button>
        <ul id="menu-pop" popover>
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Sair</a></li>
        </ul>
    </div>
    <footer class="footer-uma"><div class="footer-box">PORTUGAL 2030</div><div class="footer-box">MADEIRA +</div><div class="footer-box">UNIÃO EUROPEIA</div></footer>
</body>
</html>
